{{ with .Site.Data.services}}
{{ if .enable}}
<section class="services" id="services">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .itemServices}}
      <div class="col-lg-4 col-md-6" style="padding-bottom: 30px;">
        <div class="services-wraper">
          <div class="services-item">
            {{if .badge1}}
            <span class="services-item-badge1">Bootstrap</span>
            {{end}}
            {{if .badge2}}
            <span class="services-item-badge2">Performance</span>
            {{end}}
            {{if .badge3}}
            <span class="services-item-badge3">Hypergrowth</span>
            {{end}}
            <span class="price">
                <sup>â‚¬</sup>{{.price}}<sup>/month</sup>
            </span>
            <h3>{{.package}}</h3>
            <p>
                {{.description}}
            </p>
          </div>
          <a href="/contacts" class="btn btn-primary">Subscribe</a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}

{{define "main"}}
{{ partial "philosophy.html" . }}
<section class="story">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="story-content">
          {{.Content}}
        </div>
      </div>
      <div class="col-lg-6">
        <div class="story-slider">
          {{range .Params.sliderImage }}
            <div class="slider-item">
              <img src="{{ .image | absURL }}" alt="images">
            </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
